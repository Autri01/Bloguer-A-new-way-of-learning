<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="/static/css/otp.css">
</head>
<body>



    <form onsubmit="return myfun()" action="/complete_reset" method="post">
        <div class="container">
          <div class="d-flex justify-content-center h-100">
            <div class="card">
              <div class="card-header">
                <h3>OTP</h3>
              </div>
  
              <div class="card-body">
                <div class="input-group form-group">
                  <form method="post" >
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="username"
                    required
                  />
                  <div class="form-group">
                    <input
                      type="submit"
                      value="Send OTP"
                      class="btn float-right login_btn"
                    />
                  </div>
                </form>
                </div>





                <form method="post">
                  <div class="input-group form-group">
                    <input
                      type="text"
                      name="otp"
                      class="form-control"
                      placeholder="otp"
                      required
                    />
                  </div>
                  <div class="input-group form-group">
                    <input
                      type="password"
                      id="pass1"
                      name="signup_password"
                      class="form-control"
                      placeholder="password"
                      required
                    />
                  </div>
                  <div class="input-group form-group">
                    <input
                      type="password"
                      id="pass2"
                      name="signup_re_enter_password"
                      class="form-control"
                      placeholder="re-enter password"
                      required
                    />
                  </div>
                  <span id="message" style="color: red" class="message">
                    <h6></h6>
                  </span>
                  <div class="form-group">
                    <input
                      type="submit"
                      value="Submit"
                      class="btn float-right login_btn"
                    />
                  </div>
                </form>
              </div>
  
              <div class="card-footer">
                <div class="d-flex justify-content-center links">
                  Didn't recieve OTP?<a href="/login">Resend again</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      <script src="/static/js/otp.js"></script>
</body>
</html>
