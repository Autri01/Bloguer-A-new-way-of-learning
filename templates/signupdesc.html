<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignupDesc</title>

    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"
    />

    <!--Custom styles-->
    <link rel="stylesheet" href="/static/css/signupdesc.css" />

    <!--{{ url_for('static',filename='css/signupdesc.css') }}-->
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Sign up</h3>
          </div>

          <div class="card-body">
            <form action="/signing" method="post">
              <div class="input-group form-group">
                <div class="row">
                  <div class="col-xs-6 col-md-6">
                    <input
                      type="text"
                      name="firstname"
                      value=""
                      class="form-control input-lg"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <div class="col-xs-6 col-md-6">
                    <input
                      type="text"
                      name="lastname"
                      value=""
                      class="form-control input-lg"
                      placeholder="Last Name"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="input-group form-group">
                <input type="email" class="form-control" placeholder="e-mail" name="email" />
              </div>
              <div class="input-group form-group">
                <input
                  type="number"
                  name="phone_no"
                  class="form-control"
                  placeholder="phone number"
                  required
                />
              </div>
              <div class="input-group form-group">
                <input
                  type="text"
                  name="organization"
                  class="form-control"
                  placeholder="Organization"
                  required
                />
              </div>
              <div class="multi_select_box input-group form-group">
                <select
                  id="members"
                  class="multi_select"
                  multiple
                  data-live-search="true"
                  title="Prefered Topics"
                  name="preferred_topic"
                  required
                >
                  <option>Java</option>
                  <option>C</option>
                  <option>C++</option>
                  <option>Python</option>
                  <option>Machine Learning</option>
                  <option>Quantum Computing</option>
                  <option>Artificial Intelligence</option>
                  <option>Data Structure</option>
                  <option>Algorithms</option>
                </select>
              </div>
              <div class="input-group form-group">
                <input
                  type="text"
                  name="github"
                  class="form-control"
                  placeholder="Github Account"
                  required
                />
              </div>
              <div class="input-group form-group">
                <input
                  type="text"
                  name="linkedin"
                  class="form-control"
                  placeholder="LinkedIn Account"
                  required
                />
              </div>
              <label>Birth Date</label>
              <div class="row">
                <div class="col-xs-4 col-md-4">
                  <select name="month" class="form-control input-lg" required>
                    <option value="01">Month</option>
                    <option value="01">Jan</option>
                    <option value="02">Feb</option>
                    <option value="03">Mar</option>
                    <option value="04">Apr</option>
                    <option value="05">May</option>
                    <option value="06">Jun</option>
                    <option value="07">Jul</option>
                    <option value="08">Aug</option>
                    <option value="09">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                  </select>
                </div>
                <div class="col-xs-4 col-md-4">
                  <select name="day" class="form-control input-lg" required>
                    <option value="1">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
                </div>
                <div class="col-xs-4 col-md-4">
                  <select name="year" class="form-control input-lg" required>
                    <option value="1935">Year</option>
                    <option value="1980">1980</option>
                    <option value="1981">1981</option>
                    <option value="1982">1982</option>
                    <option value="1983">1983</option>
                    <option value="1984">1984</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                    <option value="1988">1988</option>
                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                  </select>
                </div>
              </div>
              <br />
              <div>
                <label>Gender : </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" value="M" id="male" /> Male
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" value="F" id="female" />
                  Female
                </label>
              </div>
              <span id="message" style="color: red" class="message"
                ><h6></h6
              ></span>
              <div class="form-group">
                <input
                  type="submit"
                  value="Sign up"
                  class="btn float-right login_btn"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.js"
      ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="/static/js/signupdesc.js"></script>
    </div>
  </body>
</html>
